  <div class=" formulario">
    <h1 class="contenido">Cuentanos tu experiencia</h1>

    <form class="forms">
      <div class="mx-3">
        <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>

      </div>
      <div class="mx-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mx-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Aceptar</label>
      </div>
      <div class="mx-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
